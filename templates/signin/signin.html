            <form action="{% url 'first_app:signin'%}" method="POST" >
                {% csrf_token %}
            <div class="container" style="padding-top:8%;">
                
            <div class="jumbotron" style="background-color:white;">
                
             <h1 style="text-align:center;"> Sign In </h1>                           
             <div style ="color:black;  text-align: center;">Don't have an account? <a href = "{% url 'first_app:signup' %}">Sign up</a></div>
          

                    <div class="form-group ">
                        <label for="username">Username: </label>
                        <input type="text" name="username" class="form-control" >  
                    </div>
  
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword">
                    </div>
             
            <button type="submit" class="btn btn-outline-primary btn-lg" style=" border-radius: 15px; width: 20%;"  value ='Login'>Sign In</button>
        
            
                </div>   
                
            </div> 
        </form>


<button onclick="location.href='/'"  id = "close"></button> 
       

        <style>
            h1{
                text-align: center;
              
                padding-bottom: 50px;
            }
            h2{
                padding-bottom: 20px;
            }
            #close{
              
                
                height: fit-content;
               
               
                outline:0;
                transition-duration: 0.4s;
                border: none;

                position: absolute;
                right: 32px;
               
                width: 32px;
                height: 32px;
                opacity: 0.3;
                background-color: rgba(0, 0, 255, 0) !important
                
            }
            #close:hover{
             
                opacity: 1;
            }

            #close:before, #close:after {
                position: absolute;
                left: 15px;
                content: ' ';
                height: 33px;
                width: 2px;
                background-color: #333;
            }
            #close:before {
                transform: rotate(45deg);
            }
            #close:after {
                transform: rotate(-45deg);
            }

        </style>

{% endblock nav-sign %}
