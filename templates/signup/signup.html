        <style>
            
        
            h2{

            #close{

                right: 32px;

                height: 32px;
                opacity: 0.3;
                background-color: rgba(0, 0, 255, 0) !important
               
                
            }
            #close:hover{

            }

            #close:before, #close:after {
                position: absolute;
                left: 15px;
                content: ' ';
                height: 33px;
                width: 2px;
                background-color: #333;
            }
            #close:before {
